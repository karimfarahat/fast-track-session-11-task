<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./styles/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- <link rel="stylesheet" href="./styles/sidebars.scss" /> -->
  </head>
  <body>
    <main class="container">
      <form>
        <div class="mb-3">
          <label for="user" class="form-label">User:</label>
          <input
            type="text"
            class="form-control"
            id="user"
            aria-describedby="user"
            placeholder="Required"
            required
            maxlength="10"
          />
        </div>
        <div class="mb-3">
          <label for="followers-num" class="form-label">Followers:</label>
          <input
            class="form-control"
            id="followers-num"
            aria-describedby="followers-num"
            placeholder="Required (must be a number)"
            required
            type="text"
            pattern="\d*"
            maxlength="8"
          />
        </div>
        <div class="mb-3">
          <label for="platform" class="form-label">Platform:</label>
          <select id="platform" class="form-select">
            <option class="youtube">YouTube</option>
            <option class="instagram">Instagram</option>
            <option class="facebook">Facebook</option>
            <option class="twitter">Twitter</option>
          </select>
        </div>
        <!-- <div class="mb-3">
          <label for="platform" class="form-label">Platform:</label>
          <input
            type="text"
            class="form-control"
            id="platform"
            aria-describedby="platform"
            placeholder="Required"
            required
          />
        </div>
 -->
        <button type="submit" class="form-submit btn btn-primary">
          Submit
        </button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./backend.js"></script>
  </body>
</html>
